{% extends 'base.html' %}

{% block title %}Pay Order - Sports Shop{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-light">
                    <h4 class="mb-0">Pay for Order {{ order.order_number }}</h4>
                </div>
                <div class="card-body">
                    <p><strong>Total:</strong> ${{ order.final_amount }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Payment Method</label>
                            <select name="payment_method" class="form-select">
                                <option value="card">Credit/Debit Card</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="card_number" class="form-label">Card Number (mock)</label>
                                                        <input type="text" name="card_number" id="card_number" class="form-control" placeholder="4111 1111 1111 1111">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Pay Now</button>
                    </form>

                    <div class="mt-3">
                        <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-outline-secondary w-100">Back to Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function(){
    const pm = document.querySelector('select[name="payment_method"]');
    const cardField = document.getElementById('card_number').closest('.mb-3');

    function toggleCard(){
        if(pm.value === 'card'){
            cardField.style.display = '';
        } else {
            cardField.style.display = 'none';
        }
    }

    pm.addEventListener('change', toggleCard);
    toggleCard();
});
</script>
{% endblock %}
